{% extends "bootstrap/base.html" %}
{% block content %}
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <div class="container">
        <div class="panel panel-default" style="min-width:125px;">
            <div class="panel-heading">
                <h3 class="panel-title">settings form</h3>
                <h3 class="panel-title">your name in system is {{ name }}</h3>
                <h3 class="panel-title">you use virtual volume {{ volume }}</h3>
            </div>
            <div class="panel-body" id="myTable">
                <form role="form" method="POST" class="col-xs-11" style="margin: auto;">
                    <div class="form-group">
                    Select container:
                        <select name="container" class="selectpicker show-tick" data-live-search="true"
                                data-width="fit"
                                data-container="body" title="Выбор класса">
                            {% for container in containers %}
                                <option class="text-dark">{{ container }}</option>
                            {% endfor %}
                        </select>
                        <label>
                            Enter command:
                            <input type="text" name="command">
                        </label>
                    </div>
                <div>

                </div>
                    <button type="submit" class="btn btn-default">Создать!</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
{% endblock %}
