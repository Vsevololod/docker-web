{% extends "bootstrap/base.html" %}
{% block content %}
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <div class="container">
        <div class="panel panel-default" style="min-width:125px;">
            <div class="panel-heading">
                <h3 class="panel-title">Enter virtual drive path for user {{ user }}</h3>
            </div>
            <div class="panel-body" id="myTable">
                <form role="form" method="POST" class="col-xs-11" style="margin: auto;">
                    <label>
                        Enter webdav user:
                        <input type="text" name="name">
                    </label>
                    <label>
                        Enter webdav pass:
                        <input type="password" name="pass">
                    </label>
                    <label>
                        Enter webdav url:
                        <input type="text" name="url">
                    </label>
                    <label>
                        Enter webdav path:
                        <input type="text" name="path">
                    </label>
                    <button type="submit" class="btn btn-default">Создать!</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
{% endblock %}
